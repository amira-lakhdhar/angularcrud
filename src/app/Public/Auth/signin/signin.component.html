
<main class="main" id="top">
    <div class="container" data-layout="container">
      <div class="row flex-center min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="#"><img class="me-2" src="../../../../assets/img/logos/logo.png" alt="" width="50%" /></a>
          <div class="card">
            <div class="card-body p-4 p-sm-5">
              <div class="row flex-between-center mb-2">
                <div class="col-auto">
                  <h5>Log in</h5>
                </div>
                <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">or</span> <span><a routerLink="/signup">Create an account</a></span></div>
              </div>
              <form [formGroup]="myForm" (ngSubmit)="loginUser()">
                <div class="mb-3"><input formControlName="email" class="form-control" type="email" placeholder="Email address" /></div>
                <div class="mb-3"><input formControlName="password" class="form-control" type="password" placeholder="Password" /></div>
                <div class="row flex-between-center">
                  <div class="col-auto">
                    <div class="form-check mb-0"><input class="form-check-input" type="checkbox" id="basic-checkbox" checked="checked" /><label class="form-check-label mb-0" for="basic-checkbox">Remember me</label></div>
                  </div>
                  <div class="col-auto"><a class="fs--1" href="forgot-password.html">Forgot Password?</a></div>
                </div>
                <div class="mb-3"><button  class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Log in</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
